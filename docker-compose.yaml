services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
      POSTGRES_DB: bcg_reg_bot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot -d bcg_reg_bot"]
      interval: 2s
      timeout: 3s
      retries: 10

  migrate:
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://bot:bot@db:5432/bcg_reg_bot?sslmode=disable", "up"]

  bot:
    build: .
    environment:
      DATABASE_URI: postgres://bot:bot@db:5432/bcg_reg_bot?sslmode=disable
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      PD_POLICY_URL: ${PD_POLICY_URL:-}
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  pgdata:
